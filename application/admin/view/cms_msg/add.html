{extend name="./data/tpl/base.html" /}
{block name="body"}
    <div class="container-fluid">
        <!--tab标签-->
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li><a href="{:url('admin/cms_msg/index')}">管理</a></li>
                <li class="active"><a>添加</a></li>
            </ul>
            <div class="container-fluid">
                <div class="container-fluid">
                    <form class="form-horizontal" action="{:url('admin/cms_msg/save')}" method="post">
                               <div class="form-group">
            <label class="col-sm-2 ">姓名：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" placeholder="姓名" name="name" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">联系电话：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" placeholder="联系电话" name="phone" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">公司名称：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" placeholder="公司名称" name="companyname" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">感兴趣的业务：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" placeholder="感兴趣的业务" name="solutions" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">留言：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" placeholder="留言" name="need" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">：</label>
            <div class="col-md-6 col-sm-10 ">
                <div class="radio">
                    <label><input type="radio" name="status" id="status-1" value="1">
                    启用</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="status" id="status-0" value="0">
                    禁用</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
