{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a>轮播图管理</a></li>
            <li><a href="{:url('admin/slide/add')}">添加轮播图</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="table-responsive">  <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th style="width: 60px;">排序</th>
                        <th>名称</th>
                        <th>分类</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="slide_list" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.sort}</td>
                        <td>{$vo.name}</td>
                        <td>{$slide_category_list[$vo['cid']]|default='未分类'}</td>
                        <td>{php}echo $vo['status'] ? '显示' : '隐藏';{/php}</td>
                        <td>
                            <a href="{:url('admin/slide/edit',['id'=>$vo['id']])}" class="btn btn-mini btn-warning">编辑</a>
                            <button name="del" action="{:url('admin/slide/delete',['id'=>$vo['id']])}" class="btn btn-mini btn-danger">删除</button>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table></div>
            </div>
        </div>
    </div>
</div>
{/block}
