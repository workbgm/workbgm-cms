{extend name="./data/tpl/base.html" /}
{block name="body"}
    <div class="container-fluid">
        <!--tab标签-->
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li><a href="{:url('/devlog/index')}">开发日志管理</a></li>
                <li><a href="{:url('/devlog/add')}">添加开发日志</a></li>
                <li class="active"><a>编辑开发日志</a></li>
            </ul>
            <div class="container-fluid">
                <div class="container-fluid">
                    <form class="form-horizontal" action="{:url('/devlog/update')}" method="post">
                        <input type="hidden" name="id" value="{$DevLog.id ?? ''}">
                                <div class="form-group">
            <label class="col-sm-2 ">主题：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" placeholder="主题" name="title" value="{$DevLog.title ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">描述：</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" placeholder="描述" name="content" value="{$DevLog.content ?? ''}" >
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 ">状态，1-正常 | 0-禁用：</label>
            <div class="col-md-6 col-sm-10 ">
                <div class="radio">
                    <label><input type="radio" name="status" id="status-1" value="1">
                    启用</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="status" id="status-0" value="0">
                    禁用</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">更新</button>
                                <button type="reset" class="btn btn-default">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{/block}
{block name="js"}
    <script type="text/javascript">
    $(function () {
                $("[name='status'][value='{$vo.status ?? ''}']").attr("checked", true);
    })
    </script>
{/block}
