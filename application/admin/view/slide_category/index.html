{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a>轮播分类</a></li>
            <li><a href="{:url('admin/slide_category/add')}">添加分类</a></li>
        </ul>
        <div class="container-fluid">
            <div class="container-fluid">
                <hr><div class="table-responsive">  <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>分类名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="slide_category_list" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td>
                            <a href="{:url('admin/slide_category/edit',['id'=>$vo['id']])}" class="btn btn-mini btn-warning">编辑</a>
                            <a href="{:url('admin/slide_category/delete',['id'=>$vo['id']])}" class="btn btn-mini btn-danger">删除</a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table></div>
            </div>
        </div>
    </div>
</div>
{/block}
