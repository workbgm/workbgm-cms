{extend name="./data/tpl/base.html" /}
{block name="body"}
<div class="container-fluid">
    <!--tab标签-->
    <div class="container-fluid">
        <ul class="nav nav-tabs">
            <li class="active"><a>文档管理</a></li>
            <li><a href="{:site_url('apidoc.docAdd')}">添加新文档</a></li>
        </ul>
        <div class="container-fluid">
                <div class="container-fluid">
                    <div class="table-responsive">  <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="width: 60px;">ID</th>
                        <th>标题</th>
                        <th>动作</th>
                        <th>最后更新时间</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.action}</td>
                        <td>{$vo.update_time}</td>
                        <td>{$vo.create_time}</td>
                        <td>
                            <a href="{:site_url('apidoc.docRead',['id'=>$vo['id']])}" class="btn btn-mini btn-success">阅读</a>
                            <a href="{:site_url('apidoc.docEdit',['id'=>$vo['id']])}" class="btn btn-mini btn-warning">编辑</a>
                            <button name="del" action="{:site_url('apidoc.docDel',['id'=>$vo['id']])}" class="btn btn-mini  btn-danger">删除</button>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table></div>
                    <!--分页-->
                    {$list->render()}
                </div>
        </div>
    </div>
</div>
{/block}
